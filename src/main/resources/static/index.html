<!-- src/main/resources/static/ui/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>GW Camel Integration Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 200px; }
    input, button { padding: 0.5rem; margin-top: 0.5rem; }
    .result { white-space: pre; background: #f5f5f5; padding: 1rem; border: 1px solid #ddd; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Guidewire Integration Demo</h1>
  <p>Paste XML and a Bearer token (JWT). Submit to /gw/validate.</p>

  <label>Bearer Token (JWT):</label>
  <input id="token" type="text" placeholder="eyJhbGciOiJIUzI1NiIs..."/>

  <label>XML Payload:</label>
  <textarea id="xml"></textarea>

  <button id="send">Send</button>

  <div class="result" id="result"></div>

  <script>
    const sample = `<GuidewireRequest>
  <Policy>
    <Insured>
      <Address>
        <Street>123 Main St</Street>
        <City>Chino</City>
        <State>CA</State>
        <Zip>91710</Zip>
      </Address>
    </Insured>
  </Policy>
</GuidewireRequest>`;
    document.getElementById('xml').value = sample;

    document.getElementById('send').onclick = async () => {
      const token = document.getElementById('token').value.trim();
      const xml = document.getElementById('xml').value;
      const res = await fetch('/gw/validate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/xml',
          'Authorization': `Bearer ${token}`
        },
        body: xml
      });
      const text = await res.text();
      document.getElementById('result').textContent =
        `HTTP ${res.status}\n\n${text}`;
    };
  </script>
</body>
</html>
